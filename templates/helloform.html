<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello form</title>
</head>
<body>
<h1>Hello World Form!</h1>

<form method="post" action="/helloaction">

        {% for elem in my_list %}

        {% endfor %}

    <input type="submit">
</form>
