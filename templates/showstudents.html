<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show Students</title>
</head>
<body>
<h1>List of Students</h1>
<p>Here is the list of students:</p>

<table border="2">
    <tr>
        <td>Student Id</td>
        <td>First Name</td>
        <td>Last Name</td>
    </tr>
    {% for student in students %}
        <tr>
            <td>{{student['student_id']}}</td>
            <td>{{student['first']}}</td>
            <td>{{student['last']}}</td>
        </tr>
    {% endfor %}
</table>

</body>
</html>
